<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        placeholder="buscar país..."
        class="form-control"
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr>
<div
  class="alert alert-danger"
  *ngIf="hayError"
>
  No se encontró nada con el termino {{ termino }}
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>nombre</td>
          <td>152454</td>
          <td>
            <a href="/pais/cewd">Ver ...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
