<div style="margin-top: 14px; text-align: center;">
  <h1>Selecci√≥n equipos</h1>
  <mat-divider></mat-divider>
  <br>
</div>
<div fxLayout="row" fxLayoutAlign="center center" class="table">
  <mat-card fxFlex="55%" class="card-jugador">
    <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>Jugadores</mat-label>
          <mat-select required>
              <mat-option *ngFor="let jugador of jugadores"
                          [value]="jugador.id">
                  {{ jugador.nombre }}
              </mat-option>
          </mat-select>
      </mat-form-field>
    </mat-card-content>
</mat-card>
</div>
<div fxLayout="row" fxLayoutAlign="center center" class="table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [width]="700">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    color="primary">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    color="primary">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
</div>

<app-boton-flotante nombreIconoBoton="sports_soccer" (presionarBoton)="seleccionarEquipos()"></app-boton-flotante>
